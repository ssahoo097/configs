      - jsonPath: $.Property.createdTime

      - jsonPath: $.Property.lastModifiedBy

      - jsonPath: $.Property.lastModifiedTime
      
      - jsonPath: $.Property.id

      
    - query: UPDATE pt_185notice SET  act_flag=?, accept_dt=? WHERE tmp_assesee_no=? AND assesee_no=?;
